<!DOCTYPE html>
<html>
<head>
    <title>Transcript Processor</title>
</head>
<body>
    <h1>CAST: Creating a Speedier Transcription</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="vtt_file">Choose VTT file:</label>
        <input type="file" id="vtt_file" name="vtt_file" accept=".vtt" required>
        <button type="submit">Process Transcript</button>
    </form>
</body>
</html>
